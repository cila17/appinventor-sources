name: Build App Inventor

on:
  push:
    branches:
      - RemoveLego
  pull_request:
    branches:
      - RemoveLego

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant

      - name: Generate AuthKey
        run: |
          cd appinventor
          ant MakeAuthKey

      - name: Build App Inventor
        run: |
          cd appinventor
          ant

      # Opsional: upload artifacts hasil build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: appinventor-build
          path: appinventor/build/
